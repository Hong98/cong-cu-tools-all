<style>

:root {
    --dvnt-primary-color: #6366f1;
    --dvnt-secondary-color: #8b5cf6;
    --dvnt-accent-color: #06b6d4;
    --dvnt-text-color: #ffffff;
    --dvnt-bg-dark: #0f172a;
    --dvnt-bg-light: rgba(255, 255, 255, 0.1);
    --dvnt-font-primary: 'Poppins', sans-serif;
    --dvnt-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --dvnt-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

body {
    font-family: var(--dvnt-font-primary);
    overflow-x: hidden;
    background: var(--dvnt-bg-dark);
    color: var(--dvnt-text-color);
}

/* Intro Section */
.dvnt-intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--dvnt-bg-dark) 0%, #1e293b 100%);
    opacity: 1;
    visibility: visible;
    transition: var(--dvnt-transition);
}

.dvnt-intro--hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.dvnt-intro__container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Background Effects */
.dvnt-intro__background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.dvnt-intro__particles {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(2px 2px at 20px 30px, var(--dvnt-accent-color), transparent),
                      radial-gradient(2px 2px at 40px 70px, var(--dvnt-primary-color), transparent),
                      radial-gradient(1px 1px at 90px 40px, var(--dvnt-secondary-color), transparent);
    background-repeat: repeat;
    background-size: 200px 100px;
    animation: dvntParticles 20s linear infinite;
    opacity: 0.3;
}

.dvnt-intro__gradient-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, transparent 0%, rgba(15, 23, 42, 0.8) 100%);
}

/* Content */
.dvnt-intro__content {
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 2rem;
}

.dvnt-intro__header {
    margin-bottom: 2rem;
}

.dvnt-intro__title {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -0.02em;
}

.dvnt-intro__title-line {
    display: block;
    opacity: 0;
    transform: translateY(50px);
    animation: dvntSlideUp 0.8s ease-out forwards;
}

.dvnt-intro__title-line--first {
    animation-delay: 0.3s;
    background: linear-gradient(45deg, var(--dvnt-primary-color), var(--dvnt-accent-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.dvnt-intro__title-line--second {
    animation-delay: 0.6s;
    color: var(--dvnt-text-color);
}

.dvnt-intro__title-line--third {
    animation-delay: 0.9s;
    background: linear-gradient(45deg, var(--dvnt-secondary-color), var(--dvnt-primary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.dvnt-intro__subtitle {
    margin-bottom: 3rem;
    opacity: 0;
    animation: dvntFadeInUp 0.8s ease-out 1.2s forwards;
}

.dvnt-intro__subtitle-text {
    font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    font-weight: 300;
    color: rgba(255, 255, 255, 0.8);
    letter-spacing: 0.05em;
}

.dvnt-intro__actions {
    opacity: 0;
    animation: dvntFadeInUp 0.8s ease-out 1.5s forwards;
}

.dvnt-intro__button {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, var(--dvnt-primary-color), var(--dvnt-secondary-color));
    color: var(--dvnt-text-color);
    font-family: var(--dvnt-font-primary);
    font-size: 1.1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: var(--dvnt-transition);
    box-shadow: var(--dvnt-shadow);
    position: relative;
    overflow: hidden;
}

.dvnt-intro__button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
}

.dvnt-intro__button:hover::before {
    left: 100%;
}

.dvnt-intro__button:hover {
    transform: translateY(-2px);
    box-shadow: 0 35px 60px -12px rgba(99, 102, 241, 0.4);
}

.dvnt-intro__button--primary {
    background: linear-gradient(45deg, var(--dvnt-primary-color), var(--dvnt-secondary-color));
}

.dvnt-intro__button-text {
    position: relative;
    z-index: 1;
}

.dvnt-intro__button-icon {
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease;
}

.dvnt-intro__button:hover .dvnt-intro__button-icon {
    transform: translateX(4px);
}

/* Loading Animation */
.dvnt-intro__loading {
    position: absolute;
    bottom: 4rem;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    opacity: 1;
    animation: dvntFadeOut 0.5s ease-out 3s forwards;
}

.dvnt-intro__loading-bar {
    width: 100%;
    height: 2px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 1px;
    overflow: hidden;
    margin-bottom: 1rem;
}

.dvnt-intro__loading-progress {
    height: 100%;
    background: linear-gradient(90deg, var(--dvnt-primary-color), var(--dvnt-accent-color));
    border-radius: 1px;
    width: 0%;
    animation: dvntLoadingProgress 3s ease-out forwards;
}

.dvnt-intro__loading-text {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
    letter-spacing: 0.1em;
}

/* Skip Navigation */
.dvnt-intro__skip-nav {
    position: absolute;
    top: 2rem;
    right: 2rem;
    z-index: 3;
}

.dvnt-intro__skip-button {
    background: var(--dvnt-bg-light);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--dvnt-text-color);
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    font-family: var(--dvnt-font-primary);
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--dvnt-transition);
    backdrop-filter: blur(10px);
}

.dvnt-intro__skip-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}

.dvnt-intro__skip-text {
    letter-spacing: 0.05em;
}

/* Main Content */
.dvnt-main {
    min-height: 100vh;
    padding-top: 0;
    opacity: 0;
    transform: translateY(20px);
    transition: var(--dvnt-transition);
}

.dvnt-main--visible {
    opacity: 1;
    transform: translateY(0);
}

.dvnt-main__hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--dvnt-bg-dark) 0%, #1e293b 50%, #334155 100%);
}

.dvnt-main__container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
}

.dvnt-main__title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--dvnt-text-color);
}

.dvnt-main__description {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.8);
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

/* Animations */
@keyframes dvntSlideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes dvntFadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes dvntFadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

@keyframes dvntLoadingProgress {
    from {
        width: 0%;
    }
    to {
        width: 100%;
    }
}

@keyframes dvntParticles {
    from {
        transform: translate(0, 0);
    }
    to {
        transform: translate(-100px, -100px);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .dvnt-intro__content {
        padding: 1rem;
    }
    
    .dvnt-intro__title {
        font-size: clamp(2rem, 8vw, 2.5rem);
    }
    
    .dvnt-intro__subtitle-text {
        font-size: 1.1rem;
    }
    
    .dvnt-intro__button {
        padding: 0.875rem 1.75rem;
        font-size: 1rem;
    }
    
    .dvnt-intro__loading {
        width: 250px;
        bottom: 3rem;
    }
    
    .dvnt-intro__skip-nav {
        top: 1rem;
        right: 1rem;
    }
    
    .dvnt-intro__skip-button {
        padding: 0.625rem 1.25rem;
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .dvnt-intro__content {
        padding: 0.75rem;
    }
    
    .dvnt-intro__title {
        font-size: 1.75rem;
        line-height: 1.2;
    }
    
    .dvnt-intro__subtitle {
        margin-bottom: 2rem;
    }
    
    .dvnt-intro__subtitle-text {
        font-size: 1rem;
    }
    
    .dvnt-intro__button {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
    }

    }

@media (min-width: 1200px) {
    .dvnt-intro__title {
        font-size: 4.5rem;
    }

        font-size: 1.75rem;
    }
    
    .dvnt-intro__button {
        padding: 1.25rem 2.5rem;
        font-size: 1.2rem;
    }
}

    <script>
        /**
 * DVNT Intro Animation Controller
 * Quản lý hiệu ứng intro website với tính năng responsive và SEO-friendly
 */

class DVNTIntroController {
    constructor() {
        this.introElement = document.querySelector('.dvnt-intro');
        this.mainElement = document.querySelector('.dvnt-main');
        this.skipButton = document.querySelector('.dvnt-intro__skip-button');
        this.exploreButton = document.querySelector('.dvnt-intro__button--primary');
        this.loadingProgress = document.querySelector('.dvnt-intro__loading-progress');
        this.loadingText = document.querySelector('.dvnt-intro__loading-text');
        
        this.isIntroComplete = false;
        this.introData = {
            startTime: Date.now(),
            duration: 4000, // 4 giây
            skipCount: 0
        };
        
        this.init();
    }

    init() {
        this.setupEventListeners();
        this.startIntroSequence();
        this.setupAccessibility();
        this.trackUserInteraction();
    }

    setupEventListeners() {
        // Skip button functionality
        if (this.skipButton) {
            this.skipButton.addEventListener('click', () => {
                this.skipIntro();
            });
        }

        // Explore button functionality
        if (this.exploreButton) {
            this.exploreButton.addEventListener('click', () => {
                this.completeIntro();
            });
        }

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !this.isIntroComplete) {
                this.skipIntro();
            }
        });

        // Prevent scrolling during intro
        document.addEventListener('wheel', this.preventScrollDuringIntro.bind(this), { passive: false });
        document.addEventListener('touchmove', this.preventScrollDuringIntro.bind(this), { passive: false });

        // Window resize handler
        window.addEventListener('resize', this.handleResize.bind(this));
    }

    startIntroSequence() {
        // Animate loading progress
        this.animateLoadingProgress();
        
        // Auto complete intro after duration
        setTimeout(() => {
            if (!this.isIntroComplete) {
                this.completeIntro();
            }
        }, this.introData.duration);
    }

    animateLoadingProgress() {
        const duration = 3000; // 3 seconds
        const startTime = Date.now();
        
        const updateProgress = () => {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            if (this.loadingProgress) {
                this.loadingProgress.style.width = `${progress * 100}%`;
            }
            
            // Update loading text
            if (this.loadingText) {
                const loadingTexts = ['Đang tải...', 'Chuẩn bị...', 'Sắp hoàn thành...', 'Hoàn tất!'];
                const textIndex = Math.floor(progress * (loadingTexts.length - 1));
                this.loadingText.textContent = loadingTexts[textIndex];
            }
            
            if (progress < 1 && !this.isIntroComplete) {
                requestAnimationFrame(updateProgress);
            }
        };
        
        requestAnimationFrame(updateProgress);
    }

    skipIntro() {
        if (this.isIntroComplete) return;
        
        this.introData.skipCount++;
        this.trackEvent('intro_skipped', {
            skip_time: Date.now() - this.introData.startTime,
            skip_count: this.introData.skipCount
        });
        
        this.completeIntro();
    }

    completeIntro() {
        if (this.isIntroComplete) return;
        
        this.isIntroComplete = true;
        
        // Track completion
        this.trackEvent('intro_completed', {
            completion_time: Date.now() - this.introData.startTime,
            was_skipped: this.introData.skipCount > 0
        });
        
        // Add completion classes
        if (this.introElement) {
            this.introElement.classList.add('dvnt-intro--hidden');
        }
        
        if (this.mainElement) {
            this.mainElement.classList.add('dvnt-main--visible');
        }
        
        // Re-enable scrolling
        document.body.style.overflow = 'auto';
        
        // Focus management for accessibility
        this.manageFocusAfterIntro();
        
        // Remove intro from DOM after animation
        setTimeout(() => {
            if (this.introElement) {
                this.introElement.style.display = 'none';
            }
        }, 500);
    }

    preventScrollDuringIntro(e) {
        if (!this.isIntroComplete) {
            e.preventDefault();
            return false;
        }
    }

    handleResize() {
        // Adjust intro elements for different screen sizes
        if (window.innerWidth < 480) {
            document.documentElement.style.setProperty('--dvnt-intro-padding', '0.75rem');
        } else if (window.innerWidth < 768) {
            document.documentElement.style.setProperty('--dvnt-intro-padding', '1rem');
        } else {
            document.documentElement.style.setProperty('--dvnt-intro-padding', '2rem');
        }
    }

    setupAccessibility() {
        // Add ARIA labels and roles
        if (this.introElement) {
            this.introElement.setAttribute('aria-label', 'Intro animation website');
            this.introElement.setAttribute('role', 'dialog');
            this.introElement.setAttribute('aria-modal', 'true');
        }
        
        // Add skip link announcements
        if (this.skipButton) {
            this.skipButton.setAttribute('aria-label', 'Bỏ qua hiệu ứng intro và đi thẳng đến nội dung chính');
        }
        
        // Manage focus trap during intro
        this.manageFocusTrap();
    }

    manageFocusTrap() {
        const focusableElements = this.introElement?.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        
        if (focusableElements?.length) {
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];
            
            document.addEventListener('keydown', (e) => {
                if (this.isIntroComplete) return;
                
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        }
                    } else {
                        if (document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                }
            });
        }
    }

    manageFocusAfterIntro() {
        const mainContentHeading = document.querySelector('.dvnt-main__title');
        if (mainContentHeading) {
            mainContentHeading.setAttribute('tabindex', '-1');
            mainContentHeading.focus();
        }
    }

    trackEvent(eventName, properties = {}) {
        // Google Analytics 4 tracking
        if (typeof gtag !== 'undefined') {
            gtag('event', eventName, {
                event_category: 'intro_interaction',
                event_label: 'dvnt_intro',
                ...properties
            });
        }
        
        // Console log for development
        console.log(`DVNT Intro Event: ${eventName}`, properties);
    }

    trackUserInteraction() {
        // Track mouse movements during intro
        let mouseActivity = 0;
        
        const trackMouseMove = () => {
            mouseActivity++;
        };
        
        document.addEventListener('mousemove', trackMouseMove);
        
        // Remove listener after intro completion
        setTimeout(() => {
            document.removeEventListener('mousemove', trackMouseMove);
            this.trackEvent('intro_mouse_activity', { mouse_moves: mouseActivity });
        }, this.introData.duration);
    }

    // Public methods for external control
    static getInstance() {
        if (!window.dvntIntroInstance) {
            window.dvntIntroInstance = new DVNTIntroController();
        }
        return window.dvntIntroInstance;
    }

    destroy() {
        // Cleanup method
        if (this.introElement) {
            this.introElement.remove();
        }
        
        // Remove event listeners
        document.removeEventListener('wheel', this.preventScrollDuringIntro);
        document.removeEventListener('touchmove', this.preventScrollDuringIntro);
        window.removeEventListener('resize', this.handleResize);
        
        delete window.dvntIntroInstance;
    }
}

// Performance optimization
const initIntro = () => {
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            DVNTIntroController.getInstance();
        });
    } else {
        DVNTIntroController.getInstance();
    }
};

// Intersection Observer for lazy loading optimization
const observeIntroElements = () => {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('dvnt-intro__element--visible');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('[class*="dvnt-intro__"]').forEach(el => {
        observer.observe(el);
    });
};

// Initialize everything
initIntro();
observeIntroElements();

// Service Worker registration for PWA optimization
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('ServiceWorker registration failed: ', error);
        });
    });
}

// Export for module usage
if (typeof module !== 'undefined' && module.exports) {
    module.exports = DVNTIntroController;
}

    if (skipButton) {

            window.location.href = "dinhdanganh.html";
        });
    }
});
 // Hoặc nếu có nút "Khám Phá Ngay"

    </script>
