<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Batch QR Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@keeex/qrcodejs-kx@1.0.2/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .qr-container {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .qr-container img,
        .qr-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .text {
            font-size: 12px;
            text-align: center;
            color: #666;
            word-break: break-all;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Batch QR Preview</h1>
        <p>Click button Ä‘á»ƒ táº¡o preview QR codes</p>
        
        <button onclick="testPreview()">Táº¡o Preview QR Codes</button>
        
        <div class="preview-grid" id="preview-grid"></div>
    </div>

    <script>
        const testData = [
            'https://www.google.com',
            'https://www.facebook.com',
            'https://www.youtube.com',
            'Xin chÃ o QR!',
            '+84901234567',
            'test@email.com'
        ];

        function testPreview() {
            console.log('Starting preview generation...');
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = '';

            testData.forEach((data, index) => {
                console.log(`Creating preview ${index}:`, data);
                
                // Create item
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                // Create QR container
                const qrDiv = document.createElement('div');
                qrDiv.className = 'qr-container';
                qrDiv.id = `qr-${index}`;
                
                // Create text
                const text = document.createElement('div');
                text.className = 'text';
                text.textContent = data.length > 20 ? data.substring(0, 20) + '...' : data;
                
                item.appendChild(qrDiv);
                item.appendChild(text);
                grid.appendChild(item);
                
                // Generate QR with delay
                setTimeout(() => {
                    try {
                        console.log(`Generating QR ${index}...`);
                        new QRCode(document.getElementById(`qr-${index}`), {
                            text: data,
                            width: 100,
                            height: 100,
                            colorDark: '#1a1a2e',
                            colorLight: '#ffffff',
                            correctLevel: QRCode.CorrectLevel.M
                        });
                        console.log(`QR ${index} generated successfully`);
                    } catch (error) {
                        console.error(`Error generating QR ${index}:`, error);
                    }
                }, 100 + (50 * index));
            });
        }
    </script>
</body>
</html>
